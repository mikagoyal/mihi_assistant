<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Playwrite+HU:wght@100..400&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../static/script.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="fixed-top d-flex align-items-center justify-content-between p-3" style="z-index: 999;">
            <div class="logo-container">
                <dotlottie-player src="https://lottie.host/0dd50c2c-cc91-4c26-8a4c-c80d9fcb2414/judlH45iL9.json"
                    background="transparent" speed="1" style="width: 65px; height: 65px;" loop autoplay>
                </dotlottie-player>
                <span class="logo-text">hi mihi</span>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="light-dark-mode-switch" />
                <label class="custom-control-label" for="light-dark-mode-switch">Mode</label>
            </div>
        </div>
        <div class="row h-100 mt-5">
            <div class="col-12 col-md-3 profile-section">
                <div class="profile-content text-center">
                    <h2>Welcome</h2>
                    <img id="profile-image"
                        src="https://img.freepik.com/free-vector/cute-girl-hacker-operating-laptop-cartoon-vector-icon-illustration-people-technology-isolated-flat_138676-9487.jpg?size=338&ext=jpg&ga=GA1.1.1413502914.1720396800&semt=ais_user"
                        alt="Profile Picture" class="circle-image">
                    <h3>Mihika Goyal</h3>
                    <button id="profile-button" class="btn btn-primary btn-xs" style="margin-bottom: 10px;">Change
                        Profile Photo</button>
                    <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="card w-100 h-100 chat-card">
                    <div class="card-body">
                        <div class="row flex-grow-1 overflow-auto">
                            <div class="col-12 d-flex flex-column">
                                <div id="chat-window" class="p-3">
                                    <div class="progress mt-3" style="display: none;">
                                        <div id="progress-bar" class="progress-bar" role="progressbar"
                                            style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                            0%</div>
                                    </div>
                                    <div id="message-list"></div>
                                    <div class="loading-animation my-loading">
                                        <div class="loading-dots my-loading">
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                        </div>
                                    </div>
                                    <div class="loading-animation">
                                        <div class="loading-dots">
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mt-1" style="width: 100%;">
                                    <input type="text" id="message-input" class="form-control"
                                        placeholder="Type your message here..." />
                                    <div class="input-group-append" style="width: 45%;">
                                        <button id="send-button" class="btn btn-primary send">
                                            <i class='fa fa-paper-plane'></i>
                                        </button>
                                        <button id="reset-button" class="btn btn-primary reset">
                                            <i class="fa fa-refresh"></i>
                                        </button>
                                        <input type="file" id="file-upload"
                                            accept=".pdf, .docx, .xlsx, .png, .jpg, .jpeg, .mp3" multiple hidden>
                                        <button id="upload-button" class="btn btn-primary btn-xs"
                                            style="margin-bottom: 10px;">Upload
                                            File(s)</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 right-section">
                <div class="right-section-content">
                    <h3>What you can do:</h3>
                    <ul>
                        <li>Upload PDF, docx, xlsx files</li>
                        <li>Upload images</li>
                        <li>Upload audio</li>
                        <li>Provide a youtube video link</li>
                        <li>Ask me to generate an image</li>
                    </ul>
                </div>
            </div>
        </div>
</body>

</html>
